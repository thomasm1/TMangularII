<div ng-class="whole-app">
  <br>
  <ol class="breadcrumb">
    <li><a ng-href="#/">Home</a></li>
    <li>Results</li>
  </ol>

  <accordion class="whole-app">
    <accordion-group ng-repeat="result in results" is-open="result.open"
      ng-click="expand($index, result.imdbID)">
      <accordion-heading>
        {{result.Title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
      </accordion-heading>
      <movie-result result="result.data"></movie-result>
    </accordion-group>
  </accordion>

</div>
