<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Adding Kendo UI to a Web Page </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.default.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/mycustom.min.css" rel="stylesheet" type="text/css"/>

		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.web.min.js" type="text/javascript"></script>

	</head>
	<body>
		<div id="cars" style="width: 650px;"></div>
		<script type="text/javascript">

		    $(document).ready(function () {
				var cars = [
					{year: 2012, make: "Ferrari", model: "California"},
					{year: 2012, make: "Ferrari", model: "458 Italia"},
					{year: 2012, make: "Lamborghini", model: "Aventador"},
					{year: 2012, make: "Lamborghini", model: "Gallardo LP-570"},
					{year: 2012, make: "Porsche", model: "911 GT3"},
					{year: 2012, make: "McLaren", model: "MP14-12C"},
					{year: 2012, make: "Koenigsegg", model: "CCX"},
					{year: 1971, make: "Plymouth", model: "(Hemi) Barracuda"},
					{year: 1967, make: "Ford", model: "Shelby Mustang GT500"},
					{year: 1972, make: "Jaguar", model: "E-Type"}

				];
				var localCars = new kendo.data.DataSource({data: cars, pageSize: 5});
			    localCars.read();
			        $("#cars").kendoGrid({
	                        dataSource: {data: cars, pageSize: 5},
	                        groupable: true,
	                        sortable: true,
	                        filtering: true,
	                        pageable: {
	                            refresh: true,
	                            pageSizes: true,
	                            input: true,
	                            numeric: false
	                        },
	                        editable: "inline",
	                        columns: [ {
	                                field: "year",
	                                width: 70,
	                                title: "Year",
	                                format: "{0000}"
	                            } , {
	                                field: "make",
	                                title: "Make"
	                            } , {
	                            	field: "model",
	                                width: 130,
	                                title: "Model"
	                            } ,
	                            { command: ["edit", "destroy"], width: "210px" }
	                        ]
	                    });
	                });
		</script>
		</script>
	</body>
</html>
