<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Kendo UI:  Chart Data Binding - Local Data </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.default.min.css" rel="stylesheet" type="text/css"/>
		
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.all.min.js" type="text/javascript"></script>

	</head>

	<body>

		<div id="chart"></div>		

		<script type="text/javascript">

			$(function() {

				var carSpecs = [
					{car: "Lamborghini Gallardo", brakeHorsePower: 560, topSpeed: 192, zeroToSixty: 3.4, basePrice: 202000  }, 
					{car: "Ferrari 458 Italia", brakeHorsePower: 532, topSpeed: 202, zeroToSixty: 3.0, basePrice: 220000 }, 
					{car: "Porsche 911 GT2 R2", brakeHorsePower: 620, topSpeed: 218, zeroToSixty: 3.3, basePrice: 254000 }];


					var carSpecsDataSource = new kendo.data.DataSource({
						data: carSpecs
					});

					$("#chart").kendoChart({
						dataSource: carSpecsDataSource,
						series: [{field: "brakeHorsePower"}]
					});
			});
		</script>
		
	</body>
</html>
