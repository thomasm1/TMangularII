<form ng-submit="submit()" name="createEvent">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" ng-model="event.name" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" ng-model="event.description" rows="5"></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-primary pull-right" ng-class="{disabled: createEvent.$invalid}"  type="submit" >Create</button>
  </div>

</form>
