<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title></title>
<link href="http://cdn.kendostatic.com/2013.2.716/styles/kendo.common.min.css" rel="stylesheet" />
<link href="http://cdn.kendostatic.com/2013.2.716/styles/kendo.default.min.css" rel="stylesheet" />

<script src="http://cdn.kendostatic.com/2013.2.716/js/kendo.all.min.js"></script>
	</head>
	
	<body>
		<input id="colorPicker" />
		<script>

		$(document).ready(function() {
			$("#colorPicker").kendoComboBox({
			dataSource: ["Red", "Orange", "Yellow", "Green", "Blue"],
			change: onColorChange
						
			})		
		});
          function onColorChange(e) { console.log('Color Change!', this.value()); }
 				
		</script>
						
	</body>
