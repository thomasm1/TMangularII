<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("tom-tom").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://o8fasqpzp4.execute-api.us-east-1.amazonaws.com/prod/thomasMiltonFunction", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
		<br />
		<img align="left" src="https://s3.amazonaws.com/our-daily-tech/icon.png">
	<div align="center">
		<br>
		<br><h3>AWS API Gateway Lambda + S3 + Route 53 A Record Set Alias</h3>
		<br>
		<br>
		<h2>Hello <span id="tom-tom">Cloud ...</span></h2>
		<button onclick="myFunction()">Hello who?</button>
		<br>
		<br />
		<img src="https://s3.amazonaws.com/our-daily-tech/icon.png">
		<h5>curl "https://o8fasqpzp4.execute-api.us-east-1.amazonaws.com/prod/thomasMiltonFunction" > myname.txt
</h5>
	</div>

	</body>
</html>
