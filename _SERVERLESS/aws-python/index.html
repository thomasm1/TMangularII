<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("tom-tom").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://o8fasqpzp4.execute-api.us-east-1.amazonaws.com/prod/ThomasMiltonServerless", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h2>Hello <span id="tom-tom">Cloud!</span></h2>
		<h5>curl "https://o8fasqpzp4.execute-api.us-east-1.amazonaws.com/prod/ThomasMiltonServerless" > myname.txt
</h5>
		<button onclick="myFunction()">Click me</button>
		<br>
		<br />
		<img src="https://s3.amazonaws.com/our-daily-tech/icon.png">
	</div>

	</body>
</html>
