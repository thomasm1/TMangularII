<h2>Fine Tables</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="table in tables">
            <td>{{ table.name }}</td>
            <td>${{ table.price }}</td>
        </tr>
        
    </tbody>
</table>
