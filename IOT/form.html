<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
    <script>
        // document.write('<base href="' + document.location + '" />');
        var app = angular.module('form', []);
app.controller('formController', function ($scope) {
            $scope.name = 'Port';
            $scope.commentLength = 5; 
            $scope.$watch('comment.Comment.body', function (newValue, oldValue) {
                if (newValue) {
                    console.log(newValue.length);
                    if (newValue.length > 5) {
                        $scope.comment.Comment.body = oldValue;
                    }
                    $scope.commentLength = 5 - newValue.length;
                }
            });
            $scope.updateBody = function (event) {
                console.log(event);
                return false;
            };
        }); 
     
</script>

 
</head>

<body ng-app="form"> 
  


    <div ng-controller="formController" style="background-color:red;color:yellow;padding:10px;margin:10px;"> 
        <div> {{name}}</div>

        <input style="background-color:blue;color:yellow;"  
        ng-model="comment.Comment.body" name="comment[Comment][body]" placeholder="port" ng-keypress="updateBody();">
    </input>
        <p> {{commentLength}} remaining</p>
    </div>
</body>

</html>
