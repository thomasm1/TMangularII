<h3>Edit Patient</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="patientTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input ng-model="patientEditor.currentPatient.title" type="text" class="form-control" id="patientTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="patientAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input ng-model="patientEditor.currentPatient.author" type="text" class="form-control" id="patientAuthor" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <label for="patientPublished" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input ng-model="patientEditor.currentPatient.year_published" type="text" class="form-control" id="patientPublished" placeholder="Year Published">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-default" ng-click="patientEditor.savePatient()">Save</button>
            <button class="btn btn-default" ng-click="patientEditor.setAsFavorite()">Set as Favorite</button>
        </div>
    </div>
</form>
